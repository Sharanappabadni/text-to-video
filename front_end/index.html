<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recommendation Chat</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Video Recommendation Chat</h1>
        </div>
        <div id="user-email"></div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Enter your prompt...">
        </div>
        <div class="chat-buttons">
            <button onclick="sendRetrievePrompt()">Retrieve</button>
            <button onclick="sendGeneratePrompt()">Generate</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
